<div class="margin">
    <div class="main-container">
        <div class="options-bar">
            <button mat-raised-button color="primary" routerLink="/sales/new-sale">Nueva venta</button>
    
            <div class="right-options">
                <button mat-raised-button>
                    <mat-icon>download</mat-icon>
                    <span>Exportar</span>
                </button>
    
            </div>
        </div>
        <br>
        <div class="table-container mat-elevation-z8">
            <table mat-table [dataSource]="sales">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID de venta
                        <button mat-icon-button>
                            <mat-icon>filter_list</mat-icon>
                        </button>
                    </th>
                    <td mat-cell *matCellDef="let sale" ng-click="findID(sale.sale_id)" >{{sale.sale_id}}</td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Fecha
                        <button mat-icon-button>
                            <mat-icon>filter_list</mat-icon>
                        </button>
                    </th>
                   <td mat-cell *matCellDef="let sale"> {{dateFormat(sale.sale_date)}}</td>
                </ng-container>

                <ng-container matColumnDef="day">
                    <th mat-header-cell *matHeaderCellDef>Día de venta
                        <button mat-icon-button>
                            <mat-icon>filter_list</mat-icon>
                        </button>
                    </th>
                    <td mat-cell *matCellDef="let sale">{{days[sale.sale_day]}}</td>
                </ng-container>

                <ng-container matColumnDef="month">
                    <th mat-header-cell *matHeaderCellDef>Mes de venta
                        <button mat-icon-button>
                            <mat-icon>filter_list</mat-icon>
                        </button>
                    </th>
                    <td mat-cell *matCellDef="let sale">{{months[sale.sale_month]}}</td>
                </ng-container>

                <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef>Año de venta
                        <button mat-icon-button>
                            <mat-icon>filter_list</mat-icon>
                        </button>
                    </th>
                    <td mat-cell *matCellDef="let sale">{{sale.sale_year}}</td>
                </ng-container>

                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef>Total de venta
                        <button mat-icon-button>
                            <mat-icon>filter_list</mat-icon>
                        </button>
                    </th>
                    <td mat-cell *matCellDef="let sale">$ {{sale.sale_total}}</td>
                </ng-container>

                <ng-container matColumnDef="articles">
                    <th mat-header-cell *matHeaderCellDef>Número de articulos
                        <button mat-icon-button>
                            <mat-icon>filter_list</mat-icon>
                        </button>
                    </th>
                    <td mat-cell *matCellDef="let sale">{{sale.sale_number_articles}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="findID(row)"></tr>
            </table>
    
        </div>
    </div>
</div>
